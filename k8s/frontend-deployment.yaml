apiVersion: apps/v1
kind: Deployment
metadata:
  name: actia-frontend
  namespace: actia-engineering
  labels:
    app: actia-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: actia-frontend
  template:
    metadata:
      labels:
        app: actia-frontend
    spec:
      containers:
      - name: frontend
        image: bettaibiwalid/pfe-webapp-final-frontend:1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: actia-db-secret
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/contact
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/contact
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: actia-frontend-service
  namespace: actia-engineering
spec:
  selector:
    app: actia-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
