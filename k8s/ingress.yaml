apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: actia-ingress
  namespace: actia-engineering
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - actia-engineering.com
    secretName: actia-tls-secret
  rules:
  - host: actia-engineering.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: actia-frontend-service
            port:
              number: 80
